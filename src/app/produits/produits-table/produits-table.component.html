
<table
mat-table
class="tableau-produits"
[dataSource]="produitData"
>
<tr mat-header-row *matHeaderRowDef="colonnesTableauProduits"></tr>
<tr mat-row *matRowDef="let row; columns: colonnesTableauProduits"></tr>

<ng-container matColumnDef="designation">
  <th class="article" mat-header-cell *matHeaderCellDef>Article</th>
  <td mat-cell *matCellDef="let produit">
    <div *ngIf="produit.designation">{{ produit.designation }}</div>

    <div *ngIf="!produit.designation" class="empty">—</div>
  </td>
</ng-container>

<ng-container matColumnDef="prixUnitaire">
    <th class="article" mat-header-cell *matHeaderCellDef>prix</th>
    <td mat-cell *matCellDef="let produit">
      <div *ngIf="produit.prixUnitaire">{{ produit.prixUnitaire }}</div>
  
      <div *ngIf="!produit.prixUnitaire" class="empty">—</div>
    </td>
  </ng-container>

<ng-container matColumnDef="modifyProduit">
  <th
    mat-header-cell
    *matHeaderCellDef
    class="modify-produit"
  ></th>

  <td
    mat-cell
    *matCellDef="let produit"
    class="modify-produit-label"
    (click)="openDialogModification(produit)"
  >
    <span
      *ngIf="true"
     
      ><mat-icon class="modify-label"> create </mat-icon></span
    >
  </td>
</ng-container>

<ng-container matColumnDef="deleteProduit">
  <th
    mat-header-cell
    *matHeaderCellDef
    class="delete-produit"
  ></th>

  <td
    mat-cell
    *matCellDef="let produit"
    class="cancel-produit-label"
    (click)="onDeleteProduit($event, produit)"
  >
    <span
      *ngIf="true"
      ><mat-icon class="delete-label"> delete </mat-icon></span
    >
  </td>
</ng-container>
  
</table>
